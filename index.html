<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h1 id="job-appli">Job Application  (web)</h1>
        <div class="fname">
            <label class="name">First Name</label><br>
            <input type="text">
        </div>
        <div class="lname">
            <label class="name">Last Name</label><br>
            <input type="text">
        </div>
        <div class="mail">
            <label>Email</label><br>
            <input type="email">
        </div>
        <div class="jrole">
            <label>Job Role</label><br>
            <select id="droplist">
            <option>select job role</option>
            <option>first role</option>
            <option>second role</option>
            <option>Third role</option>
        </select>
        </div>
        <div class="add">
            <label>Address</label><br>
            <input id="address" type="text">
        </div>
        <div class="place">
            <label>City</label><br>
            <input type="text">
        </div>
        <div class="pin">
            <label>PinCode</label><br>
            <input id="code" type="number">
        </div>
        <div class="date">
            <label>Start Date</label><br>
            <input id="date" type="date">
        </div>
        <div class="cv">
            <label>Upload your Cv</label><br>
            <input id="cv" type="text" placeholder="No file chosen">
        </div>
        <div class="btn">
            <footer><button class="apply">Apply Now</button></footer>
        </div>

        
    </div>
</body>
</html>
